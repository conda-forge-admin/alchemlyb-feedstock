{% set name = "alchemlyb" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/alchemlyb-{{ version }}.tar.gz
  sha256: 3f0a13d8d1608fd25747ac358ed62fae3bdaa14f846fe5e47c4591f29663e693

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - pandas >=1.2,!=1.3.0
    - pymbar >=3.0.5,<4
    - python >=3.6
    - scikit-learn
    - scipy

test:
  imports:
    - alchemlyb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alchemistry/alchemlyb
  summary: the simple alchemistry library
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - orbeckst
    - jan-janssen
